<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }
    .box {
      background: gray;
    }
    .line {
      background: khaki;
    }
    .line + .line {
      margin-top: 10px;
    }
  </style>
</meta>
<body>
  <div></div>
  <div class="wrap">
    <div class="box">
      <div class="line">第一列</div>
      <div class="line">第二列<br>第二列</div>
      <div class="line">第三列<br>第三列<br>第三列</div>
    </div>
  </div>
</body>
</html>
