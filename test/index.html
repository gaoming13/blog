<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      box-sizing: border-box;
    }
    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 1fr;
    }
    .item {
      padding: 10px;
      background: yellowgreen;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="list">
    <div class="item">苹果</div>
    <div class="item">栗子</div>
    <div class="item">梨</div>
    <div class="item">香蕉</div>
    <div class="item">石榴</div>
    <div class="item">火腿肠</div>
  </div>
</body>
</html>
