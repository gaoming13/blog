<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      box-sizing: border-box;
    }
    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }
    .message {
      font-size: 1rem;
      padding: 0.8em 1.2em;
      border-radius: 0.2em;
      border: 1px solid #265559;
      color: #265559;
      background-color: #e0f0f2;
      margin-bottom: 10px;
    }
    .message--small {
      font-size: 0.8rem;
    }
    .message--success {
      color: #2f5926;
      border-color: #2f5926;
      background-color: #cfe8c9;
    }
    .box {
      margin-bottom: 20px;
      width: 200px;
      height: 200px;
      background-image: url(https://i0.xiaoyakankan.com/data/2103/5525/dcd0f1.jpg), url(https://i0.xiaoyakankan.com/data/2103/5525/dcd0f1.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: -90px, 90px;
      background-blend-mode: multiply;
    }
    .box h1 {
      mix-blend-mode: hard-light;
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>哈哈哈</h1>
  </div>
  <div class="message message--small">这是消息</div>
  <div class="message message--success">这是消息</div>
</body>
</html>
