<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }
    div {
      box-sizing: border-box;
    }
    .head {
      border: 1px solid red;
      font-size: 14px;
      vertical-align: middle;
    }
    .head b {
      font-size: 40px;
    }
  </style>
</meta>
<body>
  <div class="head"><span>这是头部</span><b>这是打字</b></div>
</body>
</html>
