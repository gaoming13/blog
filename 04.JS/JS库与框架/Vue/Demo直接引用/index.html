
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
    定义React组件所需的功能(运行时+编译器)
    运行时：创建 Vue 实例、渲染并处理虚拟 DOM 等代码, 类似 React + React Dom
    编译器：将模版字符串编译成 JS 渲染函数代码，类似 React的jsx
  -->
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
<h3>Hi Hi</h3>
<div style="border: 1px solid red;" id='dom1'></div>
<div style="border: 1px solid red;" id='dom2'></div>
<script>
  new Vue({
    data: function () {
      return {
        title: '这是标题'
      };
    },
    // 此处需要编译器编译模版
    template: '<div>{{ title }}</div>',
  }).$mount('#dom1');
</script>
</body>
</html>
