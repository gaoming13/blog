<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon example</title>
    <link rel="stylesheet" href="./page.css">
    <link rel="stylesheet" href="./icon.css">
</head>
<body>
    <div class="main">
        <h1>tb-toolbar example</h1>
        <ul class="iconfont-list">

            <li>
            <i class="icon icon-deliver"></i>
                <div class="code">\e671</div>
                <div class="name">deliver</div>
            </li>

            <li>
            <i class="icon icon-orderlist"></i>
                <div class="code">\e6c1</div>
                <div class="name">orderlist</div>
            </li>

            <li>
            <i class="icon icon-orderlist-fill"></i>
                <div class="code">\e6d3</div>
                <div class="name">orderlist-fill</div>
            </li>

            <li>
            <i class="icon icon-home"></i>
                <div class="code">\e7d4</div>
                <div class="name">home</div>
            </li>

            <li>
            <i class="icon icon-my"></i>
                <div class="code">\e7d5</div>
                <div class="name">my</div>
            </li>

            <li>
            <i class="icon icon-cart"></i>
                <div class="code">\e7d6</div>
                <div class="name">cart</div>
            </li>

            <li>
            <i class="icon icon-home-fill"></i>
                <div class="code">\e7d8</div>
                <div class="name">home-fill</div>
            </li>

            <li>
            <i class="icon icon-cart-fill"></i>
                <div class="code">\e7d9</div>
                <div class="name">cart-fill</div>
            </li>

            <li>
            <i class="icon icon-my-fill"></i>
                <div class="code">\e7da</div>
                <div class="name">my-fill</div>
            </li>

            <li>
            <i class="icon icon-more"></i>
                <div class="code">\e7e3,\e7f7</div>
                <div class="name">more</div>
            </li>

            <li>
            <i class="icon icon-deliver-fill"></i>
                <div class="code">\e7f6</div>
                <div class="name">deliver-fill</div>
            </li>

        </ul>
    </div>

</body>
</html>
